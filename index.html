<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">

        <title>tagimator</title>
        <meta name="description" content="">

        <meta name="viewport" content="width=device-width">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
<body>

    <header data-fx="slide" data-fxdirection="up" data-fxstep="1" data-fxspeed="1000">
        This is the header
    </header>

    <div data-fx="fade" data-fxstep="2" data-fxspeed="2000" class="content" role="main">
        This is the main content
    </div>

    <div data-fx="fade" data-fxstep="2" data-fxspeed="1300" class="content" role="main">
        This is the main content 2
    </div>

    <footer data-fx="fade" data-fxstep="3">
        <!-- Nested fx -->
        <div data-fx="slide" data-fxstep="4" fx-direction="left" data-fxspeed ="3000" data-fxeasing="easeOutBounce" >
            This is the footer bouncing
        </div>
    </footer>

    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

    <script src="js/libs/ui/jquery.effects.core.js"></script>
    <script src="js/libs/ui/jquery.effects.fade.js"></script>
    <script src="js/libs/ui/jquery.effects.slide.js"></script>

    <!-- scripts concatenated and minified via build script -->
    <script src="js/tagimator.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
